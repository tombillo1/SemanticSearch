<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .banner {
            width: 100%;
            height: 220px; /* Adjust the height as needed */
            object-fit: cover;
        }
        .logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='icon.png') }}" alt="Banner" class="banner">
    <img src="{{ url_for('static', filename='FNMAL.D.png') }}" alt="Logo" class="logo">
    <h1 class="title">Semantic Search</h1>
    <div class="search-container">
        <form action="/search" method="POST" enctype="multipart/form-data">
            <input type="text" name="query" placeholder="Enter your search query">
            <input type="file" name="files">
            <button class="custom-button" type="submit">Search</button>
        </form>
    </div>
</body>
</html>
