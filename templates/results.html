<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="search-container">
      <button class="custom-button2" onclick="goBack()">Home</button>
      <script>
      function goBack() {
        window.history.back();
      }
      </script>
    </div>
      
    <div id="results">
        <h2>Search Results</h2>
        {% if results %}
          <ul>
            {% for result in results %}
              <li>{{ loop.index }}. {{ result }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No results found.</p>
        {% endif %}
        </div>
  </body>
</html>
